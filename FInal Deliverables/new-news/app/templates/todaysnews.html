{% extends 'base.html' %}

{% block content %}

<div class="container-fluid landing">
    <div class="row" style="margin-top: 6%;">
        {% for source, title, desc, author, img, p_date, url in todays_news %}
        <div class="col-md-4 d-flex justify-content-center">
            <div class="card mb-3 bg-dark text-white" style=" box-shadow: 0px 0px 0px 0px #16003B, 1px 1px 5px 1px #16003B; ">
                <img src="{{ img }}" class="card-img image-fluid" alt="..." style="height: 40%;">
                <div class="card-body" style="color:black; background-color: white;">
                    <p class="card-text source">{{ source.name }}</p>
                    <a href="{{ url }}">
                        <h2 class="card-title"><b> {{ title }} </b></h2>
                    </a>
                    <p class="card-text">{{ desc }}</p>
                    <p class="card-text"> Author: {{ author }}</p>
                </div>
                <div class="card-footer" style="color:black; background-color: white;">
                    <p class="card-text published"> Date Published: {{ p_date }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
